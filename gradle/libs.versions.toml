[versions]
retrofit = "2.11.0"
gson = "2.10.1"
agp = "8.5.2"
kotlin = "1.9.0"
coreKtx = "1.12.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.9.3"
composeBom = "2024.10.01"


okhttp = "4.11.0"
coroutines = "1.8.1"
mockito = "5.1.0"
truth = "1.1.5"
turbine = "1.0.0"
androidxTest = "1.6.1"
